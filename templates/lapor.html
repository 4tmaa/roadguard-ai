<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lapor Jalan Rusak</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>ðŸ“¢ Lapor Kerusakan Jalan</h4>
                    </div>
                    <div class="card-body p-4">
                        
                        {% if success %}
                        <div class="alert alert-success text-center">
                            <h5>Laporan Terkirim!</h5>
                            <p>AI Mendeteksi: <strong>{{ label }}</strong></p>
                            <small>Terima kasih atas partisipasi Anda.</small>
                            <br>
                            <a href="/" class="btn btn-sm btn-outline-success mt-2">Lapor Lagi</a>
                        </div>
                        {% else %}
                        
                        <form action="/" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Lokasi / Nama Jalan:</label>
                                <input type="text" name="lokasi" class="form-control" placeholder="Contoh: Jl. Malioboro Km 5" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Foto Bukti:</label>
                                <input type="file" name="file" class="form-control" accept="image/*" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">Kirim Laporan ðŸš€</button>
                            </div>
                        </form>
                        {% endif %}
                        
                    </div>
                    <div class="card-footer text-center text-muted">
                        <small><a href="/login">Login Petugas Dinas</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
